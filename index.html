<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="IE=edge">
			<link rel="icon" href="images/favicon-32x32.png">
			<link rel="stylesheet" href="styles.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
			<title>NFT Card Component</title>
		</head>
		<body>
			<main id="main-cont">
			<div class="wrapper" id="cover-wrap">
				<img src="images/image-equilibrium.jpg"  class="img1"  id="tag" alt="equilibrium-img">
				<div class="view-me" id="viewed">
					<img src="images/icon-view.svg"  class="view" alt="view">
				</div>
				<div class="sub-cover" id="cover">
					<h1 class="header">Equilibrium #3429</h1>
					<div class="full-width">
						<p class="para1" id="first">Our Equilibrium collection promotes balance and calm</p>
					</div>
			<div class="row-align">
				<div class="left-grp">
			<img src="images/icon-ethereum.svg"  class="img2" alt="etherum-img">
			<p class="para2">0.041ETH</p>
				</div>
				<div class="right-grp">
			<img src="images/icon-clock.svg"  class="img3" alt="clock-img">
			<p class="para3">3 days left</p>
				</div>
			</div>
			<div class="line" id="only"></div>
			<div class="center-grp" id="center">
			<img src="images/image-avatar.png" id="fourth" class="img4" alt="avatar">
			<p class="para4">Creation of <span>Jules Wyvern</span></p>
			</div>
				</div>
			</div>
			</main>
		</body>
	</html>
